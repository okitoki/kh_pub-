
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta property="og:title" content="">
	<meta property="og:type" content="">
	<meta property="og:description" content="">
	
	<title>경희대학교-캠퍼스타운</title>
	<link rel="stylesheet" type="text/css" href="./css/webfonts.css" />
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />

</head>
<body>
		<!-- header  -->
		<header class="header">
			<div class="h_inner">
				<div class="logo_area">
					<div class="logo">
						<a href="http://">
							<img src="./images/common/kh_logo.png" alt="경희대학교 캠퍼스 타운" />
						</a>
					</div>
				</div>
				<!-- 사업단 관리자용 페이지인 경우 -->
				<!-- <div class="user_info_area">
					<i class="icon_security"></i> <span class="pl10">사업단 관리자 전용페이지입니다</span>
				</div> -->
				<div class="btn_area">
					<button type="button"><i class="icon_slack"></i></button>
					<button type="button" ><i class="icon_user"></i></button>
					<!-- 사용자 프로필이 텍스트인 경우 -->
					<!-- <span class="user_txt">사업단</span> -->
					<!-- 사용자 프로필이 로고인 경우 -->
					<!-- <span class="user_logo"><img src="./images/common/user_logo.png" alt="사업단"></span> -->
					<button type="button"><i class="icon_notification"></i></button>
				</div>
			</div>
		</header>
		
	<!--   메인영역 -->
	<main class="main">
		<hr class="header_line">
		<section class="main_area mb50">
			<div class="main_content_title ">
				<h1>캠퍼스타운 입주기업 관리 카드</h1>
				<p>캠퍼스타운 입주기업 관리 카드는 이런 이런 기능을 하는 페이지 입니다.</p>
			</div>
			<div class="card_area mt20"> 
				<div class="card_style01">
					<div><h2>기업현황</h2></div>
					<div>
						<button type="button"><i class="icon_write"></i></button>
						<span class="hline"></span>
						<button type="button"><i class="icon_pdf_print"></i></button></div>
				</div>
				<div class="card_style02">
					<div><h2>입주인원등록 및 변경</h2></div>
					<div><button type="button"><i class="icon_write"></i></button>
						<span class="hline"></span>
						<button type="button"><i class="icon_pdf_print"></i></button></div>
				</div>
				<div class="card_style03">
					<div><h2>성과(세부내용포함)</h2></div>
					<div><button type="button"><i class="icon_write"></i></button>
						<span class="hline"></span>
						<button type="button"><i class="icon_pdf_print"></i></button></div>
				</div>
			</div>
			<div class="btn_area mt30">
				<button type="button" class="btnLine_cBlue_h50_pl20_pr20_mr20"><i class="icon_card_account"></i>
					<span class="s14_cBlueFB pl10">출입카드 사용현황</span>
				</button>
				<button type="button" class="btnLine_cGreen_h50_pl20_pr20_mr20"><i class="icon_good_box_g"></i>
					<span class="s14_cLGreenFB pl10">물품지급 현황</span>
				</button>
				<button type="button" class="btnLine_cRed_h50_pl20_pr20"><i class="icon_text-search_r"></i>
					<span class="s14_cRednFB pl10">공지사항</span>
				</button>
			</div>
			<div class="main_content_title mt100">
				<h1>장소/장비 예약 및 변경</h1>
				<p>설명을 하는 블라블라 내용입니다.</p>
			</div>
			
			<div class="btn_area mt30">
				<button type="button" class="btnLine_cBlue_h50_pl20_pr20_mt20"><i class="icon_reservation"></i>
					<span class="s14_cBlueFB pl10">예약/변경</span>
				</button>
			</div>
		</section>
	</main>

</body>
</html>
