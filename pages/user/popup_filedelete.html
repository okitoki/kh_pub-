<head>

	<title>알림(팝업) :: 경희대학교-캠퍼스타운 </title>

	<link rel="stylesheet" type="text/css" href="../../css/webfonts.css" >
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	
	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/layout.js"></script>

	<script>
		$(function() {
			popOpen('popupAlarm');
		});
	</script>

</head>

<body id="main">
	<header class="header">
		<!-- 헤더영역 -->
	</header>

	<section>
		<!-- 메인영역 -->
	</section>

	<!-- 알림팝업 -->
	<div id="popupAlarm" class="pop_wrap_alarm small">
		<i class="align_maker"></i>
		<div class="popup_w558_default">
			<article class="pop_inner">
				<div class="pop_header">
					<div class="btn_wrap_right">
					<button type="button" class="btnLine_dark pop_close">
						<span class="txt_s12">닫기</span>
					</button>
				    </div>
				</div>
				<div class="pop_content">
					<div class="t_alignCenter mb30" >
						<i class="icon_alert block mb10"></i>
						<span class="t_alignCenter txt_s16 block">삭제하시겠습니까?</span>
						<span class="t_alignCenter txt_s14 block">작성한 내용이 삭제됩니다.</span>
					</div>
					<div class="btn_wrap_center">
						<button type="button" class="btnLine_cBlueh50 w100 mr20">
							<span class="txt_s14cWhiteFB">취소하기</span>
						</button>
						<button type="button" class="btn_cRedh50 w100">
							<span class="txt_s14cRedFB">삭제하기</span>
						</button>
					</div>
				</div>
			</article>
		</div>
		<i class="dim"></i>
	</div>
	<!-- //알림팝업 -->
</body>
	
</html>
