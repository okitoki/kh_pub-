<body class="bgLGreen">
	<section class="login_wrap">
		<div class="login_inner">
			<article class="login_content">
				<div class="lg_tit">
					<h4 class="tit_s19">패스워드 재설정</h4>
				</div>
				<ul class="input_group">
					<!-- 입력값이 유효한 경우 input correct 추가 -->
					<li>
						<label for="password" class="txt_s16">Password</label>
          				<input type="password" id="password" class="txt_s16 correct" name="user_password"> 

						<p class="txt_s12">※ 패스워드는 영어와 숫자를 조합하여 16자 이상이 되어야 합니다.</p>
					</li>
					<!-- 입력값이 유효하지 않은 경우 input wrong 추가 -->
					<!-- <li>
						<label for="email" class="txt_s16">E-mail</label>
						<input type="text" id="email" class="txt_s16 wrong" name="user_email"> 
					</li> -->
				</ul>

				<div class="toast_area">
					<button type="button" class="btn_primaryh50">
						<span class="txt_s14cWhiteFB">패스워드  재설정</span>
					</button>
					<!-- toast pop :: 이메일주소 또는 패스워드가 유효하지 않은 경우 노출되는 토스트 팝업-->
					<div id="toastcnt">
						<p class="txt_s14">재설정되었습니다.</p>
					</div>
					<!-- // toast pop-->
				</div>
			</article>
		</div>
	</section>
