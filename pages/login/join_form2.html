<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="">

	<meta property="og:title" content="">

	<title>회원가입 :: 경희대학교 캠퍼스타운</title>

	<link rel="stylesheet" type="text/css" href="../../css/webfonts.css" >
	<link rel="stylesheet" type="text/css" href="../../css/select2.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/layout.js"></script>
	<script src="../../js/select2.min.js"></script>

	<script>
		$(document).ready(function(){
			var btn = $('.btn_primaryh50');
			var toast = $('#toastcnt');
			var toastHeight = toast.outerHeight();
			
			btn.on('click',function(){
				$(this).next(toast).show();
				$(this).next(toast).animate({					
					bottom : '-4px',
					opacity: '1'
				}, 700).delay(2000).animate({
					bottom : -toastHeight,
					opacity: '0',
				}, 700);
			});
		});

		$(document).ready(function(){
			$("[class^='select2']").select2({
					minimumResultsForSearch: Infinity
				});				
		})
	</script>
</head>

<body class="bgLGreen">
	<section class="login_wrap">
		<div class="login_inner">
			<article class="join_content2">
				<div class="lg_tit alignCenter">
					<h4 class="tit_s19">회원가입</h4>
				</div>
				<div class="txt_info">
					<p class="txt_s16_cBlue">
						기업(팀)의 영문명으로 대표와 스텝 아이디가 각각 생성되었습니다. 
					</p>
					<p class="txt_s16_cBlue">
						사이트 사용시 대표와 팀원의 권한은 차이기 있습니다. 
					</p>
					<p class="txt_s16_cRed">
						※ 매너저와 스탭, 각각의 패스워드를 생성해주세요.
					</p>
				</div>
				<div class="form_group">
					<ul class="input_group">
						<li>
							<label for="email" class="txt_s16">대표 ID (매니저)</label>
							<input type="text" id="email" class="txt_s16 correct" name="user_email"> <!-- 입력값이 유효한 경우 correct 추가 -->
						</li>
						<li>
							<label for="password" class="txt_s16">Password</label>
							<input type="password" id="password" class="txt_s16 wrong" name="user_password"> <!-- 입력값이 유효하지 않은 경우 wrong 추가 -->
						</li>
					</ul>
					<ul class="input_group">
						<li>
							<label for="email" class="txt_s16">팀원 ID (스탭)</label>
							<input type="text" id="email" class="txt_s16 correct" name="user_email"> <!-- 입력값이 유효한 경우 correct 추가 -->
						</li>
						<li>
							<label for="password" class="txt_s16">Password</label>
							<input type="password" id="password" class="txt_s16 wrong" name="user_password"> <!-- 입력값이 유효하지 않은 경우 wrong 추가 -->
						</li>
					</ul>
			</div>
			<div class="toast_area">
				<button type="button" class="btn_primaryh50">
					<span class="txt_s14cWhiteFB">회원가입</span>
				</button>
				<!-- toast pop :: 이메일주소 또는 패스워드가 유효하지 않은 경우 노출되는 토스트 팝업-->
				<div id="toastcnt">
					<p class="txt_s14">재설정되었습니다.</p>
				</div>
				<!-- // toast pop-->
			</div>
			</article>
		</div>
	</section>
</body>
	
</html>
