	<title>패스워드 재설정 요청 :: 경희대학교 캠퍼스타운</title>

	<link rel="stylesheet" type="text/css" href="../../css/webfonts.css" >
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">

<body class="bgLGreen">
	<section class="login_wrap">
		<div class="login_inner">
			<article class="login_content">
				<div class="lg_tit">
					<h4 class="tit_s19">패스워드 재설정</h4>
				</div>
				<ul class="input_group">
					<li>
						<label for="email" class="txt_s16">E-mail</label>
          				<input type="text" id="email" class="txt_s16 correct" name="user_email" placeholder="기업대표자메일주소@gmail.com"> 
					    <p class="txt_s12">※ 기업(팀) 대표 메일로 재설정 메일을 발송합니다.</p>
					</li>

					<!-- 입력값이 유효하지 않은 경우 input wrong 추가 -->
					<!-- <li>
						<label for="email" class="txt_s16">E-mail</label>
						<input type="text" id="email" class="txt_s16 wrong" name="user_email"> 
					</li> -->
				</ul>
				<div class="toast_area">
					<button type="button" class="btn_primaryh50">
						<span class="txt_s14cWhiteFB">확인</span>
					</button>
					<!-- toast pop :: 이메일주소 또는 패스워드가 유효하지 않은 경우 노출되는 토스트 팝업-->
					<div id="toastcnt">
						<p class="txt_s14">메일을 발송했습니다.</p>
					</div>
					<!-- // toast pop-->
				</div>
				<div class="login_btn_wrap">
					<button type="button" class="btnLine_dark">
						<span class="txt_s12">취소</span>
					</button>
					<button type="button" class="btnLine_dark">
						<span class="txt_s12">로그인</span>
					</button>
				</div>
			</article>
		</div>
	</section>
</body>
