<html lang="ko">

	<title>회원가입 :: 경희대학교 캠퍼스타운</title>

	<link rel="stylesheet" type="text/css" href="../../css/webfonts.css" >
	<link rel="stylesheet" type="text/css" href="../../css/select2.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">

	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/layout.js"></script>
	<script src="../../js/select2.min.js"></script>

	<script>
		$(document).ready(function(){
			var btn = $('.btn_primaryh50');
			var toast = $('#toastcnt');
			var toastHeight = toast.outerHeight();
			
			btn.on('click',function(){
				$(this).next(toast).show();
				$(this).next(toast).animate({					
					bottom : '-4px',
					opacity: '1'
				}, 700).delay(2000).animate({
					bottom : -toastHeight,
					opacity: '0',
				}, 700);
			});
		});

		$(document).ready(function(){
			$("[class^='select2']").select2({
					minimumResultsForSearch: Infinity
				});				
		})
	</script>
</head>

<body class="bgLGreen">
	
	<section class="login_wrap">
		<div class="login_inner">
			<article class="join_content">
				<div class="lg_tit">
					<h4 class="tit_s19">회원가입</h4>
				</div>
				<ul class="input_group">
					<li>
						<p class="txt_s16">기수구분</p>
						<p class="login_n_txtbox ">4기</p>
					</li>
					<li>
						<p class="txt_s16">기업팀명</p>
						<p class="login_n_txtbox">아무랩스</p>
					</li>
					<li>
						<label for="team_id" class="txt_s16">영문 기업명</label>
          				<input type="text" id="team_id" class="txt_s16 correct" name="team_id"> 
						  <p class="txt_s12">※ 경희대학교 캠퍼스타운 시스템에서 ID로 사용됩니다</p>
					</li>
				</ul>

				<div class="toast_area">
					<button type="button" class="btn_primaryh50">
						<span class="txt_s14cWhiteFB">다음</span>
					</button>
					
					<!-- toast pop :: 유효하지 않은 경우 노출되는 토스트 팝업-->
					<div id="toastcnt">
						<p class="txt_s14">기수구분을 선택 해 주세요.</p>
					</div>
					<!-- // toast pop-->
				</div>
			</article>
		</div>
	</section>
</body>
